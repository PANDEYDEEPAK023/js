<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./main.css">

<body>
    <div class="parent_container">
        <div class="left_section ">
            <div class="common_font">
                <div class="topic_checkbox">
                    <input type="checkbox" id="checkbox1" checked readonly>
                    <label for="checkbox1">Beginner Topics / start with these </label><br>
                </div>
                <div class="topic_checkbox">
                    <input type="checkbox" id="checkbox2" checked readonly>
                    <label for="checkbox2">Intermediate Topics / pick these next </label><br>
                </div>
                <div class="topic_checkbox">
                    <input type="checkbox" id="checkbox3" checked readonly>
                    <label for="checkbox3">Advanced Topics / pick these at last</label><br>
                </div>
            </div>
            <div class="second_left_stage">
                <button>What is JavaScript</button>
                <button>History of JavaScript</button>
                <button>JavaScript Versions</button>
                <button>How to run JavaScript</button>
            </div>
        </div>


        <div class="center_container">

            </div>
        </div>

                <p class="mt-0"> Find the Detailed version of this roadmap along with other similar roadmaps</p>
                <button>roadmap.sh</button>
            </div>

                    <button>var</button>
                    <button>let</button>
                    <button>const</button>
                </div>
                <div class="dotted_line"></div>
                <div class="dotted_line_one"></div>
                <div class="dotted_line_two"></div>
                <button class="mt-2">Variable Declarations</button>
                <button>Hoisting</button>
                <button>Variable Naming Rules</button>
                <button>Variable Scopes</button>
                <div class="first_title">
                    <button>Block</button>
                    <button>Function</button>
                    <button>Global</button>
                </div>
            </div>
        </div>

    </div>
